<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Piano Keyboard</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="piano">
        <div class="touchbar" id="touchbar"></div>
        <div class="keys">
          <div class="key white" data-note="C4">C <span class="keymap">(A)</span></div>
          <div class="key black" data-note="C#4">C# <span class="keymap">(W)</span></div>
          <div class="key white" data-note="D4">D <span class="keymap">(S)</span></div>
          <div class="key black" data-note="D#4">D# <span class="keymap">(E)</span></div>
          <div class="key white" data-note="E4">E <span class="keymap">(D)</span></div>
          <div class="key white" data-note="F4">F <span class="keymap">(F)</span></div>
          <div class="key black" data-note="F#4">F# <span class="keymap">(T)</span></div>
          <div class="key white" data-note="G4">G <span class="keymap">(G)</span></div>
          <div class="key black" data-note="G#4">G# <span class="keymap">(Y)</span></div>
          <div class="key white" data-note="A4">A <span class="keymap">(H)</span></div>
          <div class="key black" data-note="A#4">A# <span class="keymap">(U)</span></div>
          <div class="key white" data-note="B4">B <span class="keymap">(J)</span></div>
        </div>
      </div>
      <script type="module" src="main.js"></script>
    </body>
    </html>
